
<!doctype html>
<html  lang="">

<head>
  <meta charset="utf-8">
  <title>currency Field formatter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="index.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
        <div class="wrapper">
            <div class="outer">
              <div class="content">
                <h1>Number <br/> To <br>Currency(₦) </h1>
                <p>Converts regular number to a currency format in a input field.</p>
                
                <form>
                    <input type="text"  name="format-field" id="format-field" onkeyup = "formatPrice( event, 'keyup')" onblur = "formatPrice(event, 'blur')" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value=""  placeholder="₦10,000">
                  </form>

                
              </div>
            </div>
          </div>
    

        

  <script src="index.js"></script>
</body>

</html>
